                <label>
                    <input name="plec" value="mezczyzna" type="radio" id="mezczyzna">

        </ul>
        <p>grupa</p>

            <li>
                <input type="radio" id="pierwsza" name="grupa" value="grupa1" checked>
                <label for="pierwsza">pierwsza</label>
            </li>
            <li>
                <input type="radio" id="druga" name="grupa" value="grupa2" checked>
                <label for="pierwsza">druga</label>
            </li><li>
                <input type="radio" id="trzecia" name="grupa" value="grupa3" checked>
                <label for="pierwsza">trzecia</label>
            </li>

        </ul>
        <button>Wyślij</button>
    </form>

    <div id="wynik"></div>
