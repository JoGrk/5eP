<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ustawienia</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Ocena Satysfakcji ze strony</h1>

    <p>Prosimy o ocenę każdej z poniższych kategorii 1 oznacza bardzo niezadowolony, a 5 oznacza bardzo zadowolony:</p><br>
    Łatwość nawigacji strony: <br>
    <input type="radio" name="one" id="one">1
    <input type="radio" name="two" id="two">2
    <input type="radio" name="three" id="three">3
    <input type="radio" name="four" id="four">4
    <input type="radio" name="five" id="five">5 <br><br>

    Adres e-mail: <br>
    <input type="text" name="email" id="email"> <br>
    Dodatkowe uwagi lub sugestie: <br>
    <textarea name="sugestions" id="sugestions" cols="70" rows="8"></textarea><br>
    <button>wyślij</button>
    <p id="result"></p>
</body>
</html>
