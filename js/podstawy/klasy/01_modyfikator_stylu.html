<body id="body">
    
    <div class="flex-container">

        <section id="left">
            <input type="checkbox" id="font-changer">
            <label for="font-changer">Zmiana czcionki na courier new</label><br>
            <input type="number" id="font-size" name="font-size">
            <label for="font-size">Wielkość czcionki w %</label><br>
            <ul id="theme-list">
                <li>
                    <input type="radio" name="theme" id="blue" value="blue">
                    <label for="blue" >Niebieski</label>
                </li>
                <li>
                    <input type="radio" name="theme" id="green" value="green">
                    <label for="green" >Zielony</label>
                </li>
                <li>
                    <input type="radio" name="theme" id="red" value="red">
                    <label for="red" >Czerwony</label>
                </li>
            </ul>
        </section>
        
        <section id="right">
